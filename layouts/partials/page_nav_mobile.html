<div id="footer-post-container">
  <div id="footer-post">
    {{ if not .Site.Params.tocInline }}
    <div id="toc-footer" style="display: none">
      {{ .TableOfContents }}
    </div>
    {{ end }}
    
    <div id="nav-footer" style="display: none">
      {{ range .Site.Menus.main }}
      <ul style="display:inline;"><li><a href="{{ .URL }}">{{ .Name }}</a></li></ul>
      {{ end }}
    </div>

    <div id="share-footer" style="display: none">
      {{ .Scratch.Set "icon_class_name" "fa-lg" }}
      {{ partial "share.html" . }}
    </div>

    <div id="actions-footer">
        <a id="menu-toggle" class="icon" href="#" onclick="$('#nav-footer').show();$('#toc-footer').hide();$('#share-footer').hide();return false;" aria-label="Menu">
          <i class="fas fa-bars fa-lg" aria-hidden="true"></i> Menu</a>
        {{ if not .Site.Params.tocInline }}
        <a id="toc-toggle" class="icon" href="#" onclick="$('#toc-footer').show();$('#nav-footer').hide();$('#share-footer').hide();return false;" aria-label="TOC">
          <i class="fas fa-list fa-lg" aria-hidden="true"></i> TOC</a>
        {{ end }}
        <a id="top" style="display:none" class="icon" href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');" aria-label="Top of Page">
          <i class="fas fa-chevron-up fa-lg" aria-hidden="true"></i> Top</a>
        <a id="searchBtn1" class="icon" href="#" aria-label="Search">
          <i class="fa fa-search" aria-hidden="true"></i> Search</a>
        <a id="share-toggle" class="icon" href="#" onclick="$('#share-footer').show();$('#toc-footer').hide();$('#nav-footer').hide();return false;" aria-label="Share">
          <i class="fas fa-share-alt fa-lg" aria-hidden="true"></i> Share</a>
    </div>

  </div>
</div>
